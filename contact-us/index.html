<section class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="fw-bold mb-4">Let us know what you think!</h1>
                <p class="mb-4">Want to reach out directly?</p>
                
                <!-- Contact Info -->
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <img src="https://dittofipublicfiles.s3.us-west-2.amazonaws.com/9496/55962-Email.png" alt="Email icon" width="24" height="24">
                            <div>
                                <span>Email:</span>
                                <h6 class="fw-semibold mb-0">contact@checkapet.com</h6>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-center gap-3">
                            <img src="https://dittofipublicfiles.s3.us-west-2.amazonaws.com/9496/55963-Phone.png" alt="Phone icon" width="24" height="24">
                            <div>
                                <span>Phone:</span>
                                <h6 class="fw-semibold mb-0">[Your phone number]</h6>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control border-0 shadow-sm" placeholder="Your Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control border-0 shadow-sm" placeholder="Your Email">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control border-0 shadow-sm" placeholder="Your Message" rows="4"></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
